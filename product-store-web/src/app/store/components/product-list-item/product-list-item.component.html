<div>
  <div class="pull-right">
    <span>${{ product.price }}</span>
  </div>

  <div>
    <h4 class="title" [routerLink]="['/product', product.id]">
      {{ product.name }}
    </h4>
    <i [ngClass]="(product.available) ? 'fa fa-check' : 'fa fa-times'"></i>

    <br/><br/>

    <span class="description"> {{ product.description }}</span>
  </div>
</div>
